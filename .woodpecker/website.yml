pipeline:
    build:
        image: cimg/node:16.16
        commands:
            - npm i pnpm -g
            - cd www
            - pnpm i
            - DEBUG="Eleventy*" pnpm build
    deploy:
        image: node:16
        commands:
            - npx vercel --prod --token=$VERCEL_TOKEN
        secrets:
            - VERCEL_PROJECT_ID
            - VERCEL_ORG_ID
            - VERCEL_TOKEN
        when:
            path: www/*
            branch: main
